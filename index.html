<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main wrapper">
        <div class="items_block">
            <h2>Approved for work</h2>
            <div class="item drop" draggable="true">
                <div class="item_title">Task</div>
                <textarea class="form-textarea" placeholder="Пометки к коммиту" name="com-area" id="comArea"></textarea>
            </div>
        </div>
        <div class="items_block">
            <h2>Progress</h2>
        </div>
        <div class="items_block">
            <h2>Review</h2>
        </div>
        <div class="items_block">
           <h2>Archive</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
